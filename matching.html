    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="matchingSidebar">
            <div class="sidebar-header">
                <h1>INTERCONNECT</h1>
                <button class="sidebar-toggle" aria-label="メニュー">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html" class="sidebar-link">
                            <i class="fas fa-home"></i>
                            <span>ダッシュボード</span>
                        </a>
                    </li>
                    <li>

                <a href="#" class="sidebar-link" onclick="logout(); return false;">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>ログアウト</span>
                </a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="content-header">
                <div class="header-left">
                    <div>
                        <h1 class="page-title">
                            <i class="fas fa-handshake"></i>
                            マッチング
                        </h1>
                        <nav class="breadcrumb">
                            <a href="dashboard.html">ダッシュボード</a>
                            <i class="fas fa-chevron-right"></i>
                            <span>マッチング</span>
                        </nav>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-menu">
                        <div class="notification-wrapper">
                            <button class="notification-btn" aria-label="通知">
                                <i class="fas fa-bell"></i>
                                <span class="notification-badge" style="display:none;">0</span>
                            </button>
                            <div class="notification-dropdown">
                                <div class="notification-header">
                                    <h3>通知</h3>
                                    <button class="mark-all-read">すべて既読にする</button>
                                </div>
                                <div class="notification-list">
                                    <div class="empty-notifications">
                                        <i class="fas fa-bell-slash"></i>
                                        <p>新しい通知はありません</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="user-profile">
                            <img src="assets/default-avatar.svg" alt="User Avatar" class="user-avatar">
                            <span class="user-name">ゲスト</span>
                            <i class="fas fa-chevron-down"></i>
                            <div class="user-dropdown">
                                <a href="profile.html"><i class="fas fa-user"></i> プロフィール</a>
                                <a href="settings.html"><i class="fas fa-cog"></i> 設定</a>
                                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> ログアウト</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Matching Filters -->
            <div class="matching-filters">
                <div class="filter-group">
                    <label>業界</label>
                    <select class="form-select" name="industry">
                        <option value="">すべて</option>
                        <option value="tech">IT・テクノロジー</option>
                        <option value="finance">金融</option>
                        <option value="healthcare">医療・ヘルスケア</option>
                        <option value="retail">小売・流通</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>地域</label>
                    <select class="form-select" name="location">
                        <option value="">すべて</option>
                        <option value="tokyo">東京</option>
                        <option value="osaka">大阪</option>
                        <option value="nagoya">名古屋</option>
                        <option value="fukuoka">福岡</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>興味・関心</label>
                    <select class="form-select" name="interest">
                        <option value="">すべて</option>
                        <option value="collaboration">協業</option>
                        <option value="investment">投資</option>
                        <option value="mentoring">メンタリング</option>
                        <option value="networking">ネットワーキング</option>
                    </select>
                </div>
                
                <button class="btn btn-primary">
                    <i class="fas fa-search"></i>
                    検索
                </button>
            </div>
            
            <!-- Matching Stats -->
            <div class="matching-stats">
                <span class="results-count">12件のマッチング候補</span>
                <div class="sort-options">
                    <label>並び替え:</label>
                    <select class="form-select">
                        <option value="score">マッチング度順</option>
                        <option value="newest">新着順</option>
                        <option value="active">アクティブ順</option>
                    </select>
                </div>
            </div>
            
            <!-- Matching Container for Dynamic Content -->
            <div id="matching-container">
                <!-- Dynamic content will be loaded here -->
                <div class="matching-grid">
                    <!-- マッチングカードが動的に挿入されます -->
                </div>
            </div>
            
            <!-- 静的コンテンツは削除済み（matching-unified.jsで動的に生成） -->
            
            <!-- Pagination -->
            <div class="pagination">
                <button class="btn btn-outline" disabled>
                    <i class="fas fa-chevron-left"></i>
                    前へ
                </button>
                <div class="page-numbers">
                    <button class="page-number active">1</button>
                    <button class="page-number">2</button>
                    <button class="page-number">3</button>
                </div>
                <button class="btn btn-outline">
                    次へ
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
