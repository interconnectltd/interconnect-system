[build]
  publish = "dist"
  command = "npm install --prefix netlify/functions && bash build.sh"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://interconnect-auto.netlify.app"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    Access-Control-Allow-Methods = "POST, OPTIONS"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://*.supabase.co; connect-src 'self' https://*.supabase.co wss://*.supabase.co; frame-ancestors 'none'"

# 紹介リンクのリダイレクト
[[redirects]]
  from = "/invite/*"
  to = "/index.html"
  status = 200

# TimeRex Webhook受信（Supabase Edge Functionにプロキシ）
[[redirects]]
  from = "/api/timerex-webhook"
  to = "https://whyoqhhzwtlxprhizmor.supabase.co/functions/v1/timerex-webhook"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "interconnect-auto.netlify.app"}

# TimeRex予約セッション作成API
[[redirects]]
  from = "/api/timerex-booking"
  to = "https://whyoqhhzwtlxprhizmor.supabase.co/functions/v1/timerex-booking"
  status = 200
  force = true
  headers = {X-Forwarded-Host = "interconnect-auto.netlify.app"}
